<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" />
<h:head>
<style>
#submenu li a.currentUpload {
	background: url(images/menu_over.jpg) no-repeat top;
}
</style>
	<title>Enviar Arquivo</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</h:head>
<h:body>
	<f:view>
		<h:form id="formData" enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true"/>  
			<p:fileUpload fileUploadListener="#{uploadBean.fileUpload}" mode="advanced" update="messages" sizeLimit="500000" allowTypes="/(\.|\/)(csv)$/" />
		</h:form>
	</f:view>
</h:body>
</html>
